<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/popup.css">
  <title>Multi Engine Search</title>
</head>
<body>
  <div class="container">
    <input type="text" id="search-term" placeholder="Enter search term...">
    <div class="counts-options-container">
        <div id="total-counts" class="counts-text"></div> <!-- Total: x/y -->
        <button id="open-options-btn" title="Open Options Page">⚙️</button> <!-- Option button (Gear icon) -->
    </div>
    <div id="categories-container">
      <!-- Categories and search engines generated by JS -->
    </div>
  </div>
  <!-- Load utilities and data first -->
  <script src="js/lib/encoding.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/initialEngines.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
